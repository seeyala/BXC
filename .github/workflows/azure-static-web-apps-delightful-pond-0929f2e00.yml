name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3
        with:
          submodules: true
          lfs: false

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.x' # Specify your Node.js version here

      - name: Install Dependencies
        run: npm install

      - name: Run Tests
        run: npm test --if-present
        continue-on-error: false # Stop the workflow if tests fail

      - name: Build Project
        run: npm run build

      - name: Get Id Token
        uses: actions/github-script@v6
        id: idtoken
        with:
          script: |
            return await require('@actions/core').getIDToken(); # Simplified line to avoid conflict
          result-encoding: string

      - name: Load Environment Variables
        run: |
          echo "Loading environment variables from .env.production.local"
          set -o allexport
          source .env.production.local
          set +o allexport


      - name: Build and Deploy to Azure Static Web Apps
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_DELIGHTFUL_POND_0929F2E00 }}
          action: "upload" 
          app_location: "/" # Directory containing your application source code
          api_location: "" # Leave empty if not using an API
          output_location: ".next" # Build output directory for Next.js
          github_id_token: ${{ steps.idtoken.outputs.result }}

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        uses: Azure/static-web-apps-deploy@v1
        with:
          action: "close"
